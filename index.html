<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./script/main.js" defer></script>
    <title>Tic Tack Toe</title>
  </head>
  <body>
    <main class="content-wrapper">
      <nav>
        <ul>
          <li>Tic Tac Toe</li>
        </ul>
      </nav>
      <div class="game-board-wrapper">
        <div class="game-board">
          <div class="cell bl-0 bt-0"><p class="cell-text"></p></div>
          <div class="cell bt-0"><p class="cell-text"></p></div>
          <div class="cell br-0 bt-0"><p class="cell-text"></p></div>
          <div class="cell bl-0"><p class="cell-text"></p></div>
          <div class="cell"><p class="cell-text"></p></div>
          <div class="cell br-0"><p class="cell-text"></p></div>
          <div class="cell bl-0 bb-0"><p class="cell-text"></p></div>
          <div class="cell bb-0"><p class="cell-text"></p></div>
          <div class="cell br-0 bb-0"><p class="cell-text"></p></div>
        </div>
        <div class="display-details">
          <p id="current_move">It's X turn</p>
          <button id="reset-game">Reset</button>
        </div>
      </div>
      <footer>
        <ul>
          <li>
            Made by:
            <a href="https://github.com/bentekku" target="_blank"
              >Shadab Khan</a
            >
          </li>
        </ul>
      </footer>
    </main>
  </body>
</html>
